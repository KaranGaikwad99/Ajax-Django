
{% for shot in shots %}
  <tr>
      
    <td>{{ shot.shot_type }}</td>
    <td>{{ shot.shot_make }}</td>
    <td>{{ shot.shot_model }}</td>
    <td>  
      <button class="btn btn-warning show-form-update" data-url="{% url 'shot_update' shot.id %}">
      <span class="glyphicon glyphicon-pencil"></span>
      Edit 
      </button>
      &nbsp;&nbsp;&nbsp;
      <button class="btn btn-danger show-form-delete" data-url="{% url 'shot_delete' shot.id %}">
      <span class="glyphicon glyphicon-trash"></span>
      Delete 
      </button>
    </td>
  </tr>
{% empty %}

{% endfor %}
